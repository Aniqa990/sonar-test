# Project identification
sonar.projectKey=Aniqa990_sonar-test
sonar.projectName=HRMS-Management-System
sonar.projectVersion=1.0
sonar.organization=aniqa990

# Source directories
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src/**/*.test.js,frontend/src/**/*.spec.js

# Test file inclusions
sonar.test.inclusions=backend/tests/**/*.js,frontend/src/**/*.test.js,frontend/src/**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# File exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,.env*,*.min.js,migrations/**,uploads/**

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis properties
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
